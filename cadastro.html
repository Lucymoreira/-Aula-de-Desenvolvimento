<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Skate Vibe</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      color: #222;
    }

    header {
      background: #111;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      margin-bottom: 10px;
      font-size: 2em;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 0;
    }

    nav a {
      color: #ff4500;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #fff;
    }

    main {
      padding: 40px;
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #ff4500;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
    }

    input, select, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #ff4500;
      outline: none;
    }

    button {
      background: #ff4500;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff7733;
    }

    footer {
      background: #111;
      color: #ccc;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Comunidade Skate Vibe</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href=.Fotos.html">Fotos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Cadastro de Novo Membro</h2>
    <form action="#" method="post">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" min="10" placeholder="Digite sua idade" required>

      <label for="base">Base no Skate:</label>
<select id="base" name="base" required>
  <option value="">Selecione...</option>
  <option value="regular">Regular (pé esquerdo à frente)</option>
  <option value="goofy">Goofy (pé direito à frente)</option>
</select>
